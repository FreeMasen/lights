<button md-button color="accent">Back</button>
<md-card class="detail-view">
    <h1>{{selectedSwitch.name}}</h1>
    <div class="timers-title">
        <h3 class="timers">Timers</h3>
        <button md-mini-fab color="primary" id="add-button" (click)="addTimer()"><md-icon>add</md-icon></button>
    </div>
    <md-card class="timer" *ngFor="let timer of selectedSwitch.timers | async">
        <form>
            <input type="time" md-input placeholder="time"/>
            <md-slide-toggle color="accent" [(ngModel)]="timer.isOn">
                <p *ngIf="timer.isOn">On</p>
                <p *ngIf="!timer.isOn">Off</p>
            </md-slide-toggle>
        </form>
    </md-card>
</md-card>
