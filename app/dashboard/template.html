<div>
    <div id="light-switches">
            <md-card class="switch" *ngFor="let switch of switches">
                <md-card-title>
                    {{switch.name}}
                </md-card-title>
                <md-card-content>
                    <button md-raised-button class="on-button" [ngClass]="{'enabled': switch.on}" [ngClick]="clicked('on', switch.id)">ON</button>
                    <button md-raised-button class="off-button" [ngClass]="{'enabled': !switch.on}"[ngClick]="clicked('off', switch.id)">OFF</button>
                </md-card-content>
            </md-card>
    </div>  
</div>
